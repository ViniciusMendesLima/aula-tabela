<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table> 
        <thead>
            <tr>
                <th>Produto</th>
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Preto</th>
                <th>Disponibilidade</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
            <td>Camiseta</td> 
                <td>Preta</td> 
                <td>M</td>
                <td>R$ 50,00</td> 
                <td>Em estoque</td>
            </tr> 
            <tr> 
                <td>Cal a Jeans</td> 
                <td>Azul</td>
                <td>P</td> 
                <td>R$ 100,00</td> 
                <td rowspan="2">Esgotado</td> 
            </tr> 
            <tr> 
                <td>Cal a Jeans</td> 
                <td>Azul</td>
                <td>P</td> 
                <td>R$ 100,00</td> 
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <td>R$ 250,00</td>
            </tr>
        </tfoot>
    </table> 
</body>
</html>
